{% extends 'base.html' %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Import Products</h1>
<form method="post" enctype="multipart/form-data" class="mb-4">
    {% csrf_token %}
    <div class="mb-4">
        <label for="csv_file" class="block text-gray-700 text-sm font-bold mb-2">Select CSV file</label>
        <input type="file" id="csv_file" name="csv_file" accept=".csv" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        Import
    </button>
    <a href="{% url 'product_list' %}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline ml-2">
        Cancel
    </a>
</form>
{% endblock %}

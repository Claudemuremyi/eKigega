{% extends 'base.html' %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h1 class="card-title">Delete Product</h1>
    </div>
    <div class="card-body">
        <p class="lead">Are you sure you want to delete the product "{{ product.name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
            <a href="{% url 'product_detail' product.pk %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
